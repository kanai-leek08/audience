<!DOCTYPE html>
<html>
  <head>
    <script src="js/react.js"></script>
    <script src="js/JSX.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/jsx">
     var Parent = React.createClass({
       getInitialState: function () {
         this.setAllPersons();
         return {
           textVal: "",
           persons: []
         };
       },
       setAllPersons: function() {
         var self = this;
         axios.get('/people')
          .then(function (res) {
            self.setState({ persons: res.data });
          });
       },
       setNewPersons: function(newPerson) {
         var self = this;
         var params = new URLSearchParams();
         params.append('person[name]', newPerson);
         axios.post('/people', params)
          .then(function (res) {
            var persons = self.state.persons.concat(res.data);
            self.setState({ persons: persons });
          });
       },
       render: function() {
         return (
           <div>
             <PersonInput onChange={this.setStateTextVal} onSave={this.setNewPersons} />
             <Person persons={this.state.persons} />
           </div>
         );
       }
     });
     var PersonInput = React.createClass({
       _onKeyDown: function (e) {
         if (e.keyCode === 13) {
           this.props.onSave(e.target.value);
           e.target.value = "";
         }
       },
       render: function() {
         return (
           <div>
             <p>参加者を追加する</p>
             <input type="text" onChange={this._onChange} onKeyDown={this._onKeyDown} />
          </div>
         )
       }
     });
     var Person = React.createClass({
       render: function() {
         var persons = this.props.persons.map(function (person) {
           return (<li id={person.id}> {person.name} <PersonDelete /> </li>);
         });
         return (
           <div>
             <ul>{persons}</ul>
           </div>
         );
       }
     });
     var PersonDelete = React.createClass({
       _onClick: function (e) {
         var self = this;
         var personId = e.target.parentElement.id
         axios.delete('/people/' + personId)
          .then(function (res) {
            console.log(res.data)
          });
       },
       render: function() {
         return (
           <button onClick={this._onClick}>X</button>
         );
       }
     });
     var m = React.render(<Parent />, document.getElementById('app'));
    </script>
  </body>
</html>
